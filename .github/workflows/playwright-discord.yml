name: Playwright CI with Discord Notifications

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 16 * * *'

jobs:
  playwright-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install jq for JSON parsing
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run Playwright tests
        run: npx playwright test --reporter=html,json=playwright-report/results.json

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Send Discord Notification
        if: always()
        run: |
          if [ -f playwright-report/results.json ]; then
            TOTAL=$(jq '[.suites[].specs[].tests[].results[]] | length' playwright-report/results.json)
            PASSED=$(jq '[.suites[].specs[].tests[].results[] | select(.status=="passed")] | length' playwright-report/results.json)
            FAILED=$(jq '[.suites[].specs[].tests[].results[] | select(.status=="failed" or .status=="timedOut")] | length' playwright-report/results.json)
          else
            TOTAL=0
            PASSED=0
            FAILED=0
          fi

          if [ "${{ job.status }}" == "success" ]; then
            STATUS="✅ Tests Passed"
          else
            STATUS="❌ Tests Failed"
          fi

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"${STATUS} in \`${{ github.repository }}\` on branch \`${{ github.ref_name }}\`. \n\n**Total Tests:** ${TOTAL}\n✅ Passed: ${PASSED}\n❌ Failed: ${FAILED}\n[View Workflow Report](${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID})\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
